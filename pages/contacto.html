<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Contacto Librería Battaglia. Ubicada en el centro de Quilmes.Venta de artículos de librería, escolar, oficina, tecnología y artística">
  <meta name="keywords" content="resma, autor,bolígrafo, Bic, Footy, Sharpie, oficina, artística, técnica, tecnología">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>Contacto - Librería Battaglia</title>
</head>

<body>
  <header class=" container-fluid" id="subir">
    <div class="row" id="header">
        <a class="col-xxl-4 col-xl-4 col-lg-3 col-md-12 col-sm-12 h-50" id="logo-head" href="../index.html"><img
                src="../media/images/logo-lib-battaglia.jpg" alt="LIBRERÍA BATTAGLIA" width="230px"
                height="70px"></a>
        <div class="col-xxl-6 col-xl-6 col-lg-4 col-md-3 col-sm-6 input-group">
            <input type="text" class="form-control" placeholder="Ingrese su búsqueda" aria-label="search"
                aria-describedby="búsqueda">
            <div class="input-group-append">
                <button class="btn" type="button"><img src="../media/iconos/lupa.png" alt="Buscar"
                        id="buscar"></button>
            </div>
        </div>

        <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-3 col-sm-3 h-25">
            <a href="#"><img src="../media/iconos/carrito-de-compras.png" alt="Carrito" id="carrito"></a>
            <a href="#"><img src="../media/iconos/acceso.png" alt="Ingreso" id="login"></a>
        </div>

        <!-- <<<<<<<NAVBAR HEADER>>>>>>>>>> -->

        <div class="conteiner d-flex justify-content-center col-xxl-12 col-xl-12 col-lg-12 col-md-2 col-sm-2  h-25">
            <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse  me-1" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-lg-0 ">
                        <li class="nav-item">
                            <a class=" nav-link " aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class=" nav-link " href="../pages/nuestra-historia.html">
                                Historia</a>
                        </li>
                        <li class="nav-item">
                            <a class=" nav-link" href="../pages/tienda.html">Tienda</a>
                        </li>
                        <li class="nav-item">
                            <a class=" nav-link " href="../pages/donde-nos-encontras.html">
                                Conocenos</a>
                        </li>
                        <li class="nav-item">
                            <a class=" nav-link " href="../pages/contacto.html">Contactanos</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

    </div>
</header>
 
  <main class="container-fluid" id="main">
    <section class="container">

      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-8 bg-light bg-opacity-25 m-4 p-3">
          <h4 class="mb-3">Formulario de registro</h4>
          <form class="needs-validation" novalidate="">
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  Nombre requerido.
                </div>
              </div>

              <div class="col-sm-6">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  Apellido requerido.
                </div>
              </div>

              <div class="col-12">
                <label for="email" class="form-label">Email </label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required="">
                <div class="invalid-feedback">
                  Por favor ingresa un email válido.
                </div>
              </div>

              <hr class="my-4">

              <h4 class="mb-1">Género</h4>

              <div class="my-3">
                <div class="form-check">
                  <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
                  <label class="form-check-label" for="Femenino">Femenino</label>
                </div>
                <div class="form-check">
                  <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
                  <label class="form-check-label" for="Masculino">Masculino</label>
                </div>
                <div class="form-check">
                  <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required="">
                  <label class="form-check-label" for="No binario">No binario</label>
                </div>
              </div>

              <hr class="my-2">

              <div class="mb-2">
                <label for="exampleFormControlTextarea1" class="form-label">Deja tu comentario</label>
                <textarea class="form-control form-text-box" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="same-address">
                <label class="form-check-label" for="same-address">¿Desea recibir nuestras novedades?</label>
              </div>

              <hr class="my-2">

              <button class="col-12 btn btn-form justify-content-center" type="submit">Registrar!</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer class="container-fluid" id="footer">
    <div class="row">

      <!-- <<<<<<<NAVBAR FOOTER>>>>>>>>>> -->

      <div class="container d-flex justify-content-center  m-0 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 h-50">

        <nav class="navbar navbar-expand">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="../media/images/LOGO-B-BATTAGLIA.png" alt="Logo" width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse  me-1" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-lg-0 ">
                <li class="nav-item">
                  <a class=" nav-link " href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class=" nav-link " href="../pages/nuestra-historia.html">
                    Historia</a>
                </li>
                <li class="nav-item">
                  <a class=" nav-link" aria-current="page" href="../pages/tienda.html">Tienda</a>
                </li>
                <li class="nav-item">
                  <a class=" nav-link " href="../pages/donde-nos-encontras.html">
                    Conocenos</a>
                </li>
                <li class="nav-item">
                  <a class=" nav-link " href="../pages/contacto.html">Contactanos</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <span class="container col-xxl-12 col-xl-12 col-lg-15 col-md-12 col-sm-12 h-50" id="sub-foot">
        <a href="#"><img src="../media/iconos/instagram (2).png" alt="Instagram" class="logo-insta"></a>
        <a href="#"><img src="../media/iconos/facebook.png" alt="Facebook" class="logo-face"></a>
        <a href="#"><img src="../media/iconos/email.png" alt="Mail" class="logo-mail"></a>
        <a href="#"><img src="../media/iconos/whatsapp.png" alt="Whatsapp" class="logo-whatsapp"></a>
      </span>
    </div>
    <div class="position-fixed bottom-0 end-0 p-2" id="go-up">
      <a href="#subir"><img src="../media/iconos/enviar-mensaje.png" alt="Ir arriba" width="100%" height="100%">
      </a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>

</body>

</html>
